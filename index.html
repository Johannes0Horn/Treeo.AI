<html> 
<head>
    <title>TensorFlowjs Deeplab Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.3"></script> <!--@0.14.0-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="neuralnet.js"></script>
    <script src="opencv.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="mobilenet-demo-container">
        <h3>DeepLab Demo</h3>
        <div class="demo-wrapper">
            <div>
                <div>1. Load Model <br> 2. Run DeepLab Accuracy Test</div>
                <button id="load-button" class="input-button">Load Model</button>
                <button id="predict-button" class="input-button predict-button">Run DeepLab Accuracy Test</button>
                <button id="pause-button" class="input-button predict-button">Pause</button>
                <button id="previous-button" class="input-button predict-button"><< Previous</button>
                <button id="next-button" class="input-button predict-button"> Next >></button>
                <div id="currentImage" class="filename"></div>

            </div>
        </div>
        <div class="demo-output">
            <div class="out-box" id="image-box" style="display: none;">
                <img id='test-image'/>
            </div>
            <div class="out-box" id="predict-box" style="display: none;">
                <img id='output-image'/>
                <div id="classifications"></div>
            </div>
            <div class="out-box" id="openclose-box" style="display: none;">
                <canvas id="output-cardclosed"></canvas>
                <canvas id="output-trunkclosed"></canvas>
            </div>
            <div class="out-box" id="rectangle-box" style="display: none;">
                <canvas id="output-cardrectangle"></canvas>
                <canvas id="output-trunkrectangle"></canvas>
                <div id="currentaccuracy"></div>
            </div>
            <div class="out-box" id="accuracy-box" style="display: none;">
                <div id="meanaccuracy"></div>
                <div id="meanabsoluteerror"></div>
                <div id="meanprocentaulerror"></div>

            </div>


        </div>
    </div>
</div>
</body>
</html>
